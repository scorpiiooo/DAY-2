<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="./assets/css/contact-form.css" />
  </head>
  <body style="margin: 0; background-color: #CACFD2">
    <!-- NavBar -->
    <nav>
      <div class="left-side">
        <a href="./index.html">
          <img src="./assets/img/dumbways.png" alt="logo" style="width: 40px; margin: 1px;"/>
        </a>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="#">MyProject</a>
          </li>
        </ul>
      </div>
      <div class="right-side">
        <a href="./index.html">Contact Me</a>
      </div>
    </nav>

    <!-- Form Contact -->
    <div class="form-contact">
      <div class="container-form">
        <form>
          <h1 style="text-align: left; margin-left: 75px; padding: 15px;">GET IN TOUCH</h1>
          <div>
            <label for="input-name">Name</label>
            <input id="input-name" type="text" />
          </div>
          <div>
            <label for="input-email">Email</label>
            <input id="input-email" type="text" />
          </div>
          <div>
            <label for="input-phone">Phone Number</label>
            <input id="input-phone" type="text" />
          </div>
          <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
              <option value="Let's Talk">Pilihan 1</option>
              <option value="Let's Collaboration">Pilihan 2</option>
              <option value="I am Hiring">Pilihan 3</option>
            </select>
          </div>
          <div>
            <label for="message">Your Message</label>
            <textarea id="input-message"></textarea>
          </div>
          <button type="button" onclick="submitForm()">Submit</button>
        </form>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
